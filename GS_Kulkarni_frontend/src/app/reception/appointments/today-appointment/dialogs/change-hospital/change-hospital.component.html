
<h2 mat-dialog-title>Transfer Patient</h2>
<mat-dialog-content>
  <p>Would you like to transfer the patient to Trust Hospital?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button color="primary" (click)="onYesClick()">Yes</button>
</mat-dialog-actions>
