<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        
        <div class="modal-about">
          {{dialogTitle}}
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="registrationForm" >
     
     
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">

          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Approval</mat-label>
            <mat-select formControlName="approvalStatus" required>
              <mat-option [value]="'P'">
                Pending
              </mat-option>
              <mat-option [value]="'A'">
                Approve
              </mat-option>
              <mat-option [value]="'R'">
                Reject
              </mat-option>
            </mat-select>
          
          </mat-form-field>

        </div>
       
      </div>
       
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">

          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Note</mat-label>
            <textarea matInput formControlName="approvalNote"></textarea>
          </mat-form-field>
        </div>
       
      </div>
      
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-raised-button color="primary" type="button" [disabled]="!registrationForm.valid" 
            (click)="submit()"
              >Save</button>
            <button type="button" mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
