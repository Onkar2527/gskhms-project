<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="panleTitle" [items]="['Note Template']" [active_item]="panleTitle"></app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>{{panleTitle}}</h2>
          </div>
          <div class="body">
            <form class="m-4" [formGroup]="gnoteTemplateForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>operation_name</mat-label>
                    <input matInput formControlName="operation_name"   >
                    <!-- @if (gnoteTemplateForm.get('operation_name')?.hasError('required')) {
                    <mat-error>
                      operation_name is required
                    </mat-error>
                    } -->
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>pre_op</mat-label>
                    
                    <textarea formControlName="pre_op" matInput  ></textarea>
                    <!-- @if (gnoteTemplateForm.get('pre_op')?.hasError('required')) {
                    <mat-error>
                      pre_op is required
                    </mat-error>
                    } -->
                  </mat-form-field>
                </div>
              </div>


              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>procedure_op</mat-label>
                    
                    <textarea formControlName="procedure_op" matInput  ></textarea>
                    <!-- @if (gnoteTemplateForm.get('procedure_op')?.hasError('required')) {
                    <mat-error>
                      procedure_op is required
                    </mat-error>
                    } -->
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>post_op</mat-label>
                    
                    <textarea formControlName="post_op" matInput  ></textarea>
                    <!-- @if (gnoteTemplateForm.get('post_op')?.hasError('required')) {
                    <mat-error>
                      post_op is required
                    </mat-error>
                    } -->
                  </mat-form-field>
                </div>
              </div>


              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>addition_description</mat-label>
                    
                    <textarea formControlName="addition_description" matInput  ></textarea>
                    <!-- @if (gnoteTemplateForm.get('addition_description')?.hasError('required')) {
                    <mat-error>
                      addition_description is required
                    </mat-error>
                    } -->
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>treatment</mat-label>
                    
                    <textarea formControlName="treatment" matInput  ></textarea>
                    <!-- @if (gnoteTemplateForm.get('treatment')?.hasError('required')) {
                    <mat-error>
                      treatment is required
                    </mat-error>
                    } -->
                  </mat-form-field>
                </div>
              </div>
              
                 
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                  <button class="btn-space" [disabled]="!gnoteTemplateForm.valid" mat-raised-button color="primary">Save</button>
                  <button type="button" mat-raised-button color="warn" (click)="cancel()">Cancel</button>
                </div>
              </div>
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
