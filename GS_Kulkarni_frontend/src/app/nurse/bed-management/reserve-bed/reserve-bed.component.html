<div class="container">
    <h3 mat-dialog-title>Bed Reservation</h3>
    <div mat-dialog-content>
      <ul class="clearfix">
        <li>
          <p>
            <br>
            <mat-form-field class="example-full-width mb-3" appearance="outline">
                <mat-label>Reservation Note</mat-label>
                <input matInput [(ngModel)]='bed.note' [ngModelOptions]="{standalone: true}"
                  [name]="'note'">
              </mat-form-field>
          </p>
        </li>
      </ul>
    </div>
    <div mat-dialog-actions class="mb-1">
      <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmReservation()">
        Reserve
      </button>
      <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </div>
